<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript project</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style1.css">
<!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <!-- font awesome link -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
</head>
<body>
    <!-- login section -->
    <div id="login_area">
     <h1>Welcome To My Bank</h1>
        <div class="submit_area">
            <input type="text" class="form-control" placeholder="Email address">
           <br>
            <input type="password" class="form-control" placeholder=" password">
            <br>
            <button id="login_button" class="btn btn-primary" >Submit</button>
        </div>
    </div>
    <div id="transaction_area">
       <div class="row ">
           <div class="col-md-4 ">
               <div class="deposit  status">
                <h5>Deposit</h5>
                <h2>$<span id="currentDeposit">00</span></h2>
                 </div>
           </div>
           <div class="col-md-4 ">
              <div class="withdraw  status">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span></h2>
              </div>
           </div>
           <div class="col-md-4 ">
            <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1200</span></h2>
            </div>
           </div>
       </div>
      <div class="row">
          <div class="col-md-6 ">
             <div class="submit_area">
                <h4>Deposit</h4>
              <input id="addDepositAmount" type="text" class='form-control'>
              <br>
              <button id="addDeposit" class='btn btn-primary'>Deposit</button>
             </div>
            </div>
          <div class="col-md-6 ">
              <div class="submit_area">
                <h4>Withdraw</h4>
              <input id="addWithdrawAmount" type="text" class='form-control'>
              <br>
              <button id="addWithdraw" class='btn btn-primary'>Withdraw</button>
              </div>
            </div>
      </div>
    </div>


    <!-- shopping cart section -->
    <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <!-- phone section -->
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick=" handleProductChange('phone',false)"  class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id='phone_count' type="text" class="form-control text-center" value="1">
                           <button onclick="handleProductChange('phone',true)"  class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id='phone_total'>$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <!-- case section -->
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProductChange('case',false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id='ease_count' type="text" class="form-control text-center" value="1">
                           <button onclick="handleProductChange('case',true)" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id='case_total'>$59 </h5>
                           
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   
   
   <script src="js/script.js"></script> 
   <script src="js/script1.js"></script> 
</body>
</html>
